<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css"
          href="src/style.css">
  </head>
  <body>
    <a href="https://github.com/SimonWoodburyForget/mindustry-mods/CONTRIBUTING.md">
      Adding mods to this list.</a>
    <table>
      <thead>
        <caption>List of Mindustry Mods</caption>
        <tr>
          <th>Metadata</th>
          <th>Last Commit</th>
          <th>Stars</th>
        </tr>
      </thead>
      
      <tbody>
        {% for mod in mods %}
        <tr>
          <td class="metadata">
            <p><a href="{{ mod.link }}">{{ mod.repo }}</a>
              <img src="{{ mod.icon }}" onerror="this.style.display='none'"/>
              by {{ mod.author }}</p>
            <p class="description">{{ mod.desc[:1].upper() + mod.desc[1:] }}</p>
          </td>

          <td class="delta">{{ mod.delta_ago()  }} ago</td>
          <td class="stars">{{ mod.stars_fmt() }}</td>

        <tr/>
        {% endfor %}
      </tbody>
      
    </table> 
    
  </body>
</html>
